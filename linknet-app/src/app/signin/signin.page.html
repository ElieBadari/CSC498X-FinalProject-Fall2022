<ion-header>
  <ion-toolbar>
    <ion-title>signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-container">
    <div class="title-container">
      <p>Welcome back to the link gamer</p> 
    </div>
    <div class="form-container">
        <div class="username-container"><p>username</p>
            <input id ="user" type="text" placeholder="Be Creative"> 
        </div>
        <div class="password-container"><p>password</p>
            <input id ="pass" type="password" placeholder="make it decent">
        </div>
        <div class="btn-container">
            <button  id ="btn" class="btn-style">Sign in</button>
        </div>
    </div>
    <div [routerLink] = "['/signup']">Already have an account? Sign In!</div>
  </div>
</ion-content>
